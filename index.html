<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Daily Bugle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/marvel_logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <nav>
            <div class="navContainer">
                <div class="logo">
                    <a href="" onclick="reload">
                        <img src="assets/spidy.png" alt="" id="logoImg">
                    </a>
                    
                </div>
                <div class="quickSelects">
                    
                    <ul>
                        <li class="hover-link selects" id="Movies" onclick="onNavItemClick('Movies')">Movies</li>
                        <li class="hover-link selects" id="Comics" onclick="onNavItemClick('Comics')">Comics</li>
                        <li class="hover-link selects" id="Games" onclick="onNavItemClick('Games')">Games</li>
                    </ul>
                </div>
                <div class="searchBar">
                    <input type="text" class="search" id="search" placeholder="e.g. Spider-Man">
                    <button class="searchButton" id="searchButton">search</button>
                </div>
            </div>
        </nav>
    
        <main>
            <div class="mainContainer" id="cardContainer">
               
            </div>
        </main>
    </div>

    <template id="cardTemplate">
        <div class="card" id="card">
            <div class="cardImg" >
                <img src="" alt="MarvelNews" id="cardImg">
            </div>
            <div class="title" id="title">
                <h2>Title</h2>
            </div>
            <p id="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quis itaque exercitationem minus aliquam rerum recusandae laudantium expedita praesentium? Consequuntur!</p>
        </div>
    </template>

    
    <script src="script.js"></script>
</body>
</html>
